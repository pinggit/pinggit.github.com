<title>酸辣土豆丝</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<br />

<br />
<dl>
<dt>原料</dt>
<br />
</dl>
<br />
<blockquote>
土豆、紅椒、花椒、香菜、白醋、蒜、盐、味精。
<br />
</blockquote>

<br />
<dl>
<dt>做法</dt>
<br />
</dl>
<br />
<blockquote>
1、红椒洗净切丝，香菜切断，蒜切片。
<br />
2、土豆去皮切丝，越细越好哦，如果切不好就用擦子擦吧。
<br />
3、切好的土豆丝放凉水里浸泡，洗去淀粉，这样炒出来脆爽，不粘锅。
<br />
4、锅内放油，油热后放花椒，炸出香味，放入蒜片爆香。
<br />
5、放入土豆丝翻炒，放白醋和盐，动作要快哦，放入红椒丝快速翻炒。
<br />
6、最后放入香菜和味精翻炒均匀即可
<br />
</blockquote>

<br />

</body>
